<div class="container-fluid">
    <div class="row" style="height: 20px;">
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{#if id}}修改{{else}}新增{{/if}}用户信息
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">用户账号<span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" name="account" class="form-control" id="account" placeholder="用户账号"
                                       value="{{account}}"
                                       data-error="不能出现中文和特殊符号" data-pattern="[a-zA-Z0-9]{1,32}"
                                       required
                                       {{#if id}} readonly {{/if}}>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">用户姓名</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="name" placeholder="姓名"
                                       value="{{name}}"
                                       data-error="只能是英文和中文" data-pattern="^[\u4E00-\u9FA5a-zA-Z]*$" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        {{#if id}} {{else}}
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码<span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码"
                                       name="password"
                                       required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        {{/if}}
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">邮箱地址</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱地址"
                                       name="email" value="{{email}}"
                                       data-error="邮箱格式不符合">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">用户电话</label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" class="form-control" id="phone" placeholder="请输入电话号码"
                                       value="{{phone}}"
                                       data-error="手机号码格式不正确"
                                       data-pattern="^[1](([3|5|8][\d])|([4][5,6,7,8,9])|([6][5,6])|([7][3,4,5,6,7,8])|([9][8,9]))[\d]{8}$">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dept" class="col-sm-2 control-label">部门<span
                                    style="color: red">*</span></label>
                            <div class="col-md-10">
                            <span class="form-control" id="deptName" data-toggle="collapse" data-target="#dept"
                                  aria-expanded="false" aria-controls="dept">{{#if id}}{{freezeCause}}{{else}}请选择部门{{/if}}</span>
                                <input type="hidden" name="deptId" id="deptId" value="{{deptId}}">
                                <div id="dept" class="collapse panel-heading pre-scrollable">
                                    <ul id="deptTree" class="ztree"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                {{#each SEX}}
                                <label class="radio-inline">
                                    <input type="radio" name="sex" value="{{code}}" {{#equals code ../sex}}checked{{/equals}}>{{label}}
                                </label>
                                {{/each}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success" data-event="click update">
                                    {{#if id}}更新{{else}}保存{{/if}}
                                </button>
                                <button class="btn btn-warning" data-event="click goBack">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row" style="height: 20px;">
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    登录用户修改密码
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="oldPassword" class="col-sm-2 control-label">原密码<span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="oldPassword"
                                       placeholder="请输入用户原密码"
                                       required>
                                <div class="help-block with-errors"></div>
                            </div>

                            <label for="newPassword" class="col-sm-2 control-label">新密码<span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="newPassword"
                                       placeholder="请输入用户新密码"
                                       required>
                                <div class="help-block with-errors"></div>
                            </div>

                            <label for="confirmPassword" class="col-sm-2 control-label">确认密码<span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="confirmPassword"
                                       placeholder="请再次输入用户新密码确认"
                                       required>
                                <div id="check" class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success" data-event="click change">
                                    修改
                                </button>
                                <button class="btn btn-warning" data-event="click goBack">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

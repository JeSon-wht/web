<div class="container-fluid">
    <div class="row" style="height: 20px;">
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{#if id}}修改{{else}}新增{{/if}}权限
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">权限名称<span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="name" value="{{name}}" placeholder="请输入权限名称"
                                       data-error='非空且只能输入英文、数字,符号只能输入点和下划线' data-pattern="[\S][a-z|A-Z|0-9|_|\.|\$]{1,64}" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">类型<span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <select name="type" class="form-control" id="type" required>
                                    <option value = "">请选择类型</option>
                                    {{#each RIGHT_TYPE}}
                                    <option {{#equals code ../type}}selected{{/equals}} value="{{code}}">{{label}}</option>
                                    {{/each}}
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="col-sm-2 control-label">备注信息</label>
                            <div class="col-sm-10">
                                <input type="text" name="remark" id="remark" class="form-control" value="{{remark}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success">{{#if id}}更新{{else}}保存{{/if}}</button>
                                <button class="btn btn-warning" data-event="click goBack">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

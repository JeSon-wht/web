<div class="container-fluid">
    <div class="row" style="height: 20px;">
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{#if id}}修改{{else}}新增{{/if}}菜单
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="name" value="{{name}}" placeholder="请输入名称" data-error="必须全为非空字符且长度小于20" data-pattren="[\S]{1,20}" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="href" class="col-sm-2 control-label">链接</label>
                            <div class="col-sm-10">
                                <input type="text" name="href" class="form-control" id="href" value="{{href}}" placeholder="请输入链接,也可不输入" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="icon" class="col-sm-2 control-label">图标</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="icon" placeholder="请输入图标信息"
                                       name="icon" value="{{icon}}" >
                            </div>
                        </div>
                        <input type="hidden" class="form-control" id="type" name="type" value="1" >
                        <div class="form-group">
                            <label for="pId" class="col-sm-2 control-label">上级部门</label>
                            <div class="col-sm-10" style="margin-top: 5px;">
                                {{#if pName}}
                                {{pName}}
                                <input type="hidden" class="form-control" id="pId2"
                                       name="pId" value="{{pId}}" readonly="readonly" >
                                {{else}}
                                <span>顶级菜单</span>
                                <input type="hidden" class="form-control" id="pId1"
                                       name="pId" value="tKtVk0hgNOeAABpw" readonly="readonly" >
                                {{/if}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sortCode" class="col-sm-2 control-label">排序码</label>
                            <div class="col-sm-10">
                                <input type="number" name="sortCode" class="form-control" id="sortCode" value="{{sortCode}}" placeholder="请输入排序码"  data-error="必须为数字且长度小于10" data-pattern="[1-9]\d{0,9}" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success" >{{#if id}}更新{{else}}保存{{/if}}</button>
                                <button class="btn btn-warning" data-event="click goBack">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
